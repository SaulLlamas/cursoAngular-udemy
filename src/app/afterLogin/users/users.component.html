<div class="row" animated fadeIn>
  <div class="col-12">
    <div class="card">
      <div class="card-body">

        <!--Input de busqueda de usuarios-->
        <input #inputSearchUser (keyup)="searchUser(inputSearchUser.value)" type="text" class="form-control" placeholder="Buscar usuario ..."/>

      </div>
    </div>
  </div>
</div>

<!--div que se mostrarÃ¡ mientras esten cargando los datos-->
<div *ngIf="loading" class="row" animated fadeIn>

  <div class="col-12">
    <div class="alert alert-warning text-center " >
      <strong>Cargando datos ...</strong>
      <br>
      <i class="fa fa-refresh fa-spin fa-2x "></i>
      <br>
    </div>
  </div>

</div>

<!--div donde se muestra la informacion de los usuarios-->
<div *ngIf="!loading" class="row" animated fadeIn>
  <div class="col-12">
    <div class="card">
      <div class="card-body">

        <h3>Usuarios obtenidos (<small>{{total_results}}</small>)</h3>

        <table class="table table-hover">
          <thead>
            <tr>
              <th>Imagen</th>
              <th>Correo</th>
              <th>Nombre</th>
              <th>Role</th>
              <th>Auth</th>
            </tr>
          </thead>
          <tbody>
          <tr *ngFor="let user of users">
            <td><img (click)="openModal(user)" [src]="user.user_img | image" class="list-image img-circle pointer" ></td>
            <td>{{user.user_mail}}</td>
            <td>{{user.user_name}}</td>
            <td>

              <select [(ngModel)]="user.user_role" name="role" class="form-control">
                <option value="normal">Normal</option>
                <option value="admin">Administrador</option>
              </select>

            </td>
            <td>
              <label  *ngIf="!user.user_google_auth" class="label label-info">normal</label>
              <label  *ngIf="user.user_google_auth" class="label label-danger">google</label>
            </td>
            <td>
              <button (click)="saveChanges(user)"  class="btn btn-primary">
                <i class="fa fa-save "></i>
              </button>
              <button (click)="deleteUser(user)" class="btn btn-danger">
                <i class="fa fa-trash-o "></i>
              </button>
            </td>
          </tr>
          </tbody>

        </table>

        <button (click)="changeFrom(-5)" class="btn btn-secondary">
          Anterior
        </button>
        <button (click)="changeFrom(5)"  class="btn btn-secondary">
          Siguiente
        </button>



      </div>
    </div>
  </div>
</div>
