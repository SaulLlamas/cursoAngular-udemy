<div class="row animated fadeIn" >
  <div class="col-md-7">
    <div class="card card-body">
      <h3 class="box-title m-b-0">{{title}} {{hospital.hosp_name}}</h3>
      <div class="row">
        <div class="col-sm-12 col-xs-12">

          <!------------------------------------------------------------------------------------------------->
          <!--Inicio del formulario para crear hospital-->
          <!------------------------------------------------------------------------------------------------->
          <form ngNativeValidate [formGroup]="form" (ngSubmit)="saveChanges()" class="form-horizontal form-material">


            <!------------------------------------------------------------------------------------------------->
            <!--Input para el nombre del hospital-->
            <!------------------------------------------------------------------------------------------------->

            <div class="form-group margin-top-10" >

              <input formControlName="name" class=" form-control"  id="inputNameHosp" type="text" name="name" placeholder="Nombre del hospital" required>

            </div>

            <!------------------------------------------------------------------------------------------------->
            <!--Input para la ciudad-->
            <!------------------------------------------------------------------------------------------------->

            <div class="form-group  margin-top-10" >

              <input formControlName="city" class=" form-control " id="inputCityHosp" type="text" name="city" placeholder="Ciudad " required>

            </div>

            <!------------------------------------------------------------------------------------------------->
            <!--Input para la provincia-->
            <!------------------------------------------------------------------------------------------------->

            <div class="form-group  margin-top-10" >

              <input formControlName="state" class=" form-control " id="inputStateHosp" type="text" name="state" placeholder="Provincia " required>

            </div>



            <button  type="submit" class="btn btn-success waves-effect waves-light m-r-10"><i class="fa fa-save"></i> Guardar</button>
            <a routerLink="/hospitals" class="btn btn-inverse waves-effect waves-light">Cancelar</a>



          </form>

        </div>

      </div>

    </div>

  </div>


  <div class="col-md-5">

    <div class="col-md-12" *ngIf="hospital._id">
      <div class="card card-body">
        <div class="row">

          <h4 class="box-title m-b-0">Foto del Hospital</h4>

          <img (click)="changeHospitalImage()"  [src]="hospital.hosp_img | image:'hospital'" class=" pointer view-dctr-hosp-img ">

        </div>
      </div>
    </div>

  </div>

</div>
