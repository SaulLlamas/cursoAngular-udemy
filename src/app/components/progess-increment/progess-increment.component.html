
<h4>{{title}}</h4>

<div class="input-group">



  <!--botton - para bajar un 5% el valor de la barra de proceso-->
  <span class="input-group-btn">
              <button class="btn btn-primary" type="button" (click)="changeProgressValue(-5)">
                <i class="mdi mdi-minus"></i> 5
              </button>
  </span>

  <!-- Input editable del valor de la barra de pogreso -->
  <!-- El identificador para referirse a este elemento dentro de NgChildView se especificara poniendo delante # -->
  <input #inputProgressValue type="number" class="form-control"  [(ngModel)]="progress" (ngModelChange)="onChange($event)"/>

  <!--botton + para subir un 5% el nivel de la barra de proceso-->
  <span class="input-group-btn">
              <button class="btn btn-primary" type="button" (click)="changeProgressValue(+5)">
                <i class="mdi mdi-plus"></i> 5
              </button>
  </span>

</div>
