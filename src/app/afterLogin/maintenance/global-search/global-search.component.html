<div class="row">

  <div class="col-md-4" >

    <div class="card" *ngIf="users.length>0">
      <div class="card-body">

        <h4 class="card-title">Usuarios Obtenidos (<small>{{users.length}}</small>)</h4>

        <table class="table table-hover ">
          <tbody>
            <tr class="pointer" routerLink="/users"  *ngFor="let user of users">
              <td><img [src]="user.user_img | image" class="list-image img-circle"></td>
              <td>{{user.user_name}}</td>
            </tr>
          </tbody>
        </table>

      </div>
    </div>

    <div class="alert alert-info" *ngIf="users.length===0">
      No se encontraron usuarios
    </div>

  </div>



  <div class="col-md-4" >
    <div class="card" *ngIf="hospitals.length > 0">
      <div class="card-body">

        <h4 class="card-title">Hospitales Obtenidos (<small>{{hospitals.length}}</small>)</h4>

        <table class="table table-hover" >
          <tbody>
          <tr class="pointer" *ngFor="let hospital of hospitals" [routerLink]="'/hospital/'+hospital._id">
            <td><img [src]="hospital.hosp_img | image:'hospital'" class="list-image"></td>
            <td>{{hospital.hosp_name}}</td>
          </tr>
          </tbody>
        </table>

      </div>
    </div>

    <div class="alert alert-info" *ngIf="hospitals.length===0">
      No se encontraron hospitales
    </div>

  </div>



  <div class="col-md-4" >
    <div class="card" *ngIf="doctors.length > 0">
      <div class="card-body">

        <h4 class="card-title">MÃ©didos Obtenidos (<small>{{doctors.length}}</small>)</h4>

        <table class="table table-hover" >
          <tbody>
          <tr class="pointer" *ngFor="let doctor of doctors" [routerLink]="'/doctor/'+doctor._id">
            <td><img [src]="doctor.dctr_img | image:'doctor'" class="list-image img-circle"></td>
            <td>{{doctor.dctr_name}}</td>
          </tr>
          </tbody>
        </table>

      </div>
    </div>

    <div class="alert alert-info" *ngIf="doctors.length===0">
      No se encontraron doctor
    </div>

  </div>



</div>
