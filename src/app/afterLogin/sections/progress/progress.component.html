

<div class="row">
  <div class="col-12">
    <!--la clase de bootstrap card crea una targeta que contiene diferentes elementos-->
    <div class="card">
      <div class="card-body">
        <h4>Barras de progreso</h4>
        <hr>

        <!--===================================================================================-->
        <!--Barra de progreso animada en bootstrap 4-->
        <!--===================================================================================-->
        <div class="progress">

          <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" [attr.aria-valuenow]="progress1" aria-valuemin="0" aria-valuemax="100" [style.width]="progress1 +'%' "></div>

        </div>

        <br>

        <!--===================================================================================-->
        <!--Barra de progreso animada en bootstrap 4-->
        <!--===================================================================================-->
        <div class="progress">

          <div class="progress-bar progress-bar-striped progress-bar-animated bg-success" role="progressbar" [attr.aria-valuenow]="progress2" aria-valuemin="0" aria-valuemax="100" [style.width]="progress2 +'%' "></div>

        </div>

      </div>
    </div>
  </div>
</div>


<div class="row">
  <div class="col-md-6">
    <!--la clase de bootstrap card crea una targeta que contiene diferentes elementos-->
    <div class="card">
      <div class="card-body">

        <app-progess-increment (finalprogress)="progress1 = $event"  title="Incrementador progress azul" [progress]="progress1" ></app-progess-increment>

      </div>

    </div>
  </div>

  <div class="col-md-6">
    <!--la clase de bootstrap card crea una targeta que contiene diferentes elementos-->
    <div class="card">
      <div class="card-body">

        <app-progess-increment (finalprogress)="progress2 = $event"  title="Incrementador progress verde"  [progress]="progress2" ></app-progess-increment>

      </div>
    </div>
  </div>
</div>
