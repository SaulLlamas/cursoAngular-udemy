<div class="row" animated fadeIn>
  <div class="col-12">
    <div class="card">
      <div class="card-body">

        <!--Input de busqueda de hospitales-->
        <input #inputSearchHospital (keyup)="searchHospitals(inputSearchHospital.value)" type="text" class="form-control" placeholder="Buscar hospital ..."/>

      </div>
    </div>
  </div>
</div>

<!--div que se mostrará mientras esten cargando los datos-->
<div *ngIf="loading" class="row" animated fadeIn>

  <div class="col-12">
    <div class="alert alert-warning text-center " >
      <strong>Cargando datos ...</strong>
      <br>
      <i class="fa fa-refresh fa-spin fa-2x "></i>
      <br>
    </div>
  </div>

</div>

<!--div donde se muestra la informacion de los hospitales-->
<div *ngIf="!loading" class="row" animated fadeIn>
<div class="col-12">
  <div class="card">
    <div class="card-body">

            <div class="row">
              <div class="col-md-9"></div>
              <button routerLink="/hospital/new" class="btn btn-info btn-rounded"><i class="fa fa-plus-circle"></i> Añadir Hospital</button>
            </div>

            <h3 class="margin-top-10">Hospitales Obtenidos (<small>{{total_results}}</small>)</h3>

            <table class="table table-hover ">
              <thead>
                <tr class="row ">
                  <th class="col-md-1">Imagen</th>
                  <th class="col-md-4">Nombre</th>
                  <th class="col-md-3">Ciudad</th>
                  <th class="col-md-2">Provincia</th>
                  <th class="col-md-2"></th>
                </tr>
              </thead>
              <tbody >
                <tr *ngFor="let hospital of hospitals"  class="row">
                  <td class="col-md-1">
                    <img [src]="hospital.hosp_img | image:'hospital'"  class="list-image  ">
                  </td>
                  <td class="col-md-4">
                    {{hospital.hosp_name}}
                  </td>
                  <td class="col-md-3">
                    {{hospital.hosp_city}}
                  </td>
                  <td class="col-md-2">
                    {{hospital.hosp_state}}
                  </td>
                  <td class="col-md-2">
                    <button [routerLink]="'/hospital/'+hospital._id"  class="btn btn-primary">
                      <i class="fa fa-edit "></i>
                    </button>
                    <button (click)="deleteHospital(hospital)"  class="btn btn-danger">
                      <i class="fa fa-trash-o "></i>
                    </button>
                  </td>
                </tr>
              </tbody>
            </table>

            <button (click)="changeFrom(-5)" class="btn btn-secondary">
              Anterior
            </button>
            <button (click)="changeFrom(5)"  class="btn btn-secondary">
              Siguiente
            </button>



    </div>
  </div>
</div>
</div>
